<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }
        h1 {
            color: #007BFF;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="radio"],
        input[type="checkbox"] {
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            color: #fff;
            background-color: #007BFF;
            cursor: pointer;
            margin-right: 10px;
        }
        button[type="reset"] {
            background-color: #6c757d;
        }
        button:hover {
            opacity: 0.9;
        }
</style>
</head>
<body>
    <h1>Kontak Kami</h1>

    <h3>Masukan:</h3>

    <form>
        <label for="fname">Nama:</label><br>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Email:</label><br>
        <input type="email" id="lname" name="lname"><br><br>
        
    <p>JENIS KELAMIN:</p>
        <input type="radio" id="pria" name="gender" value="Pria">
        <label for="pria">Pria</label><br>

        <input type="radio" id="wanita" name="gender" value="Wanita">
        <label for="wanita">Wanita</label><br><br>
        <br> <br>
    <p>HOBBY:</p>
        <input type="checkbox" id="lari" name="hobby" value="Lari">
        <label for="lari"> Lari</label><br>

        <input type="checkbox" id="tidur" name="hobby" value="Tidur">
        <label for="tidur"> Tidur</label><br>

        <input type="checkbox" id="makan" name="hobby" value="Makan">
        <label for="makan"> Makan</label><br><br>

        <button type="submit">SUBMIT</button>
        <button type="reset">RESET</button>
     
</body>
</html>
